<ion-view view-title="ארוחות בוקר">
  <ion-header-bar align-title="middle" class="bar-positive">
    <h1 class="title">ארוחות בוקר</h1>
  </ion-header-bar>
      <ion-content class="has-header">
          <div  ng-repeat="product in products" href="#" ng-click="openWebBrowser(product.product_url);" class="card">
             <div class="item item-avatar" >
                <img src="img/groupon.jpg" />
                <h2>{{product.short_title}}</h2>
             </div>
          
             <div class="item item-body">
                <img class="full-image" ng-src="{{getImage(product.image)}}">
                <div>{{product.title}}</div>
                <div>{{product.distance}}</div>
          </div>
    </ion-content>
</ion-view>
